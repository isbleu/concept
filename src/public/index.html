<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>股票概念题材管理系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 自定义样式 */
    .up { color: #ef4444; }
    .down { color: #22c55e; }
    .flat { color: #6b7280; }

    .stock-reason {
      font-size: 0.875rem; /* 14px，增大字号 */
      line-height: 1.25;
    }

    .stock-header {
      display: grid;
      grid-template-columns: 1fr 1fr 4rem 4rem 5rem;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #374151;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .stock-header .sortable {
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .stock-header .sortable:hover {
      color: #d1d5db;
    }

    .stock-header .sortable.active {
      color: #3b82f6;
    }

    .stock-header .sort-indicator {
      display: inline-block;
      margin-left: 0.25rem;
      font-size: 0.75rem;
    }

    /* 突出显示涨幅列 */
    .highlight-change {
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* 固定表头 */
    .stocks-container {
      position: relative;
    }

    .stock-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #1f2937;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* 美化滚动条 */
    .stocks-container::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .stocks-container::-webkit-scrollbar-track {
      background: #374151;
      border-radius: 3px;
    }

    .stocks-container::-webkit-scrollbar-thumb {
      background: #6b7280;
      border-radius: 3px;
    }

    .stocks-container::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-full">
    <!-- 头部 -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center mb-2">股票概念题材管理系统</h1>
      <p class="text-gray-400 text-center">输入概念名称，自动获取成分股并实时监控行情</p>
    </header>

    <!-- 添加概念表单 -->
    <section class="bg-gray-800 rounded-lg p-6 mb-8">
      <form id="addConceptForm" class="flex gap-4">
        <input
          type="text"
          id="conceptName"
          placeholder="输入概念名称，如：SpaceX概念股"
          class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500"
          required
        >
        <button
          type="submit"
          id="addBtn"
          class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium transition-colors"
        >
          搜索并添加
        </button>
      </form>
      <!-- 板块排序和折叠控制 -->
      <div class="flex items-center gap-4 mt-4">
        <span class="text-gray-400 text-sm">板块排序：</span>
        <button id="sortOrderBtn" onclick="toggleSortOrder()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm transition-colors">
          倒序 ↓
        </button>
        <span class="text-gray-400 text-sm ml-4">列表显示：</span>
        <button id="collapseBtn" onclick="toggleGlobalCollapse()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-sm transition-colors">
          折叠全部
        </button>
      </div>
    </section>

    <!-- 概念列表 -->
    <section id="conceptsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4">
      <!-- 概念卡片将动态插入这里 -->
    </section>

    <!-- 加载状态 -->
    <div id="loading" class="hidden text-center py-12">
      <div class="loading mx-auto mb-2"></div>
      <p class="text-gray-400">加载中...</p>
    </div>

    <!-- 空状态 -->
    <div id="emptyState" class="hidden text-center py-12">
      <svg class="mx-auto h-24 w-24 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      <p class="text-gray-400 text-lg">还没有添加任何概念</p>
      <p class="text-gray-500">在上方输入概念名称开始使用</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
